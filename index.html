<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨墨集团博客-雨墨SY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            animation: slideInDown 1s ease forwards;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav {
            background-color: #555;
            padding: 10px 20px;
        }

        .nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav ul li a:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .main {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideInUp 1s ease forwards;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到雨沫博客</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="mailto:xiayu20210626@163.com">联系</a></li>
        </ul>
    </div>
    <div class="main">
        <h2>最新文章</h2>
        <p>这里是文章内容，你可以根据自己的需求添加文章。</p>
        <!-- 更多文章内容 -->
    </div>
    <div class="footer">
        &copy; 2024 雨沫集团syyumo.github.io
    </div>
</body>
</html>
